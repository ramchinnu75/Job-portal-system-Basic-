<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="style5.css">
</head>
<body style="background-image: url('https://videohive.img.customer.envatousercontent.com/files/8f9b23ef-aa24-401a-95da-3870c1cfb56c/inline_image_preview.jpg?auto=compress%2Cformat&fit=crop&crop=top&max-h=8000&max-w=590&s=c550abe00c681598f807631183dabd4f' );background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
    <center><h1 style="color:floralwhite ;">
        Account settings
    </h1></center>
<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    
    <hr class="border-light m-0">
    <h3 class="mb-4">Profile</h3>
    <div class="form">
       <div class="inputfield">
          <label>UserName</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Name</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
          <label>E-mail</label>
          <input type="password" class="input">
       </div>  
      <div class="inputfield">
          <label>Qualification</label>
          <input type="password" class="input">
       </div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
       <div class="inputfield">
        <label>Bio</label>
        <textarea class="textarea"></textarea>
     </div> 
       <hr class="border-light m-0">
       <h3 class="mb-4">Contacts</h3>
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>Twitter</label>
          <input type="text" class="input">
       </div>
       <div class="inputfield">
        <label>Facebook</label>
        <input type="text" class="input">
     </div>
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      
    </div>
    <div class="text-right mt-3">
        <button> <a href="file:///C:/Users/Srima/Documents/mini%20project/demo.html#">Save changes</a></button>
        <button type="button" class="btn btn-default">Cancel</button>
    </div>
</div>	
	
</body>
</html>
